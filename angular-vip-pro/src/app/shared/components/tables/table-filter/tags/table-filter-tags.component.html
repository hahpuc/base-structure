<div class="flex flex-wrap items-center gap-2 flex-1">
  <span class="text-sm font-medium text-gray-600 hidden lg:inline"
    >Active filters:</span
  >
  <div class="flex flex-wrap items-center gap-2">
    @for (activeFilter of activeFilters; track trackByFilter(activeFilter)) {
    <div
      class="inline-flex items-center gap-1 bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full border border-blue-200 dark:bg-transparent dark:text-[var(--ant-primary-color)] dark:border-[var(--ant-primary-color)]"
    >
      <span class="font-semibold">{{ activeFilter.filter.label }}:</span>
      <span>{{ activeFilter.displayValue }}</span>
      <button
        (click)="remove.emit(activeFilter)"
        class="filter-tag-remove ml-1 cursor-pointer p-0 bg-transparent border-none rounded-full w-4 h-4 flex items-center justify-center"
        type="button"
      >
        <svg
          width="10"
          height="10"
          viewBox="0 0 10 10"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.24267 0.757377L0.757385 9.24266M9.24267 9.24261L0.757385 0.757324"
            stroke="#155dfc"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
    }
    <button
      type="button"
      (click)="clearAll.emit()"
      class="w-[32px] h-[32px] flex items-center justify-center bg-red-100 text-red-600 rounded-full border border-red-200 hover:bg-red-200"
    >
      <svg
        width="16"
        height="16"
        viewBox="0 0 20 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3 7V17C3 19.2091 4.79086 21 7 21H13C15.2091 21 17 19.2091 17 17V7M12 10V16M8 10L8 16M14 4L12.5937 1.8906C12.2228 1.3342 11.5983 1 10.9296 1H9.07037C8.40166 1 7.7772 1.3342 7.40627 1.8906L6 4M14 4H6M14 4H19M6 4H1"
          stroke="#e7000b"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
