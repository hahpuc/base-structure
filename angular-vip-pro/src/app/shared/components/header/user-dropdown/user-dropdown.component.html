<div class="relative">
  <button (click)="toggleDropdown()" class="flex items-center text-gray-700 dropdown-toggle dark:text-gray-400">
    <span class="mr-3 overflow-hidden rounded-full h-11 w-11">
      <img
        src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS_ItLRhfWhlfPAae9ELA-VWolnWB_xzBXd5i0-dvJz4_q4_y1e7RJx_2kJUN6vXJilVvIzGW9o2j8mRKvCae6XRwWRFsv7OPqYWNMs_wI"
        alt="User"
      />
    </span>
    <span class="block mr-1 font-medium text-theme-sm">Admin</span>
    <svg
      [ngClass]="{
        'stroke-gray-500 dark:stroke-gray-400 transition-transform duration-200': true,
        'rotate-180': isOpen,
      }"
      width="18"
      height="20"
      viewBox="0 0 18 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4.3125 8.65625L9 13.3437L13.6875 8.65625"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <app-dropdown
    [isOpen]="isOpen"
    (close)="closeDropdown()"
    className="absolute right-0 mt-[17px] flex w-[260px] flex-col rounded-2xl border border-gray-200 bg-white p-3 shadow-theme-lg dark:border-gray-800 dark:bg-gray-dark"
  >
    <div>
      <span class="block font-medium text-gray-700 text-theme-sm dark:text-gray-400"> Admin </span>
      <span class="mt-0.5 block text-theme-xs text-gray-500 dark:text-gray-400"> Administrator </span>
    </div>

    <ul class="flex flex-col gap-1 pt-4 pb-3 border-b border-gray-200 dark:border-gray-800">
      <li class="relative group">
        <div
          class="flex items-center gap-3 px-3 py-2 font-medium text-gray-700 rounded-lg group text-theme-sm hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300 cursor-pointer"
          (click)="toggleLanguageDropdown()"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22 12C22 17.5228 17.5228 22 12 22M22 12C22 6.47715 17.5228 2 12 2M22 12C22 10.3431 17.5228 9 12 9C6.47715 9 2 10.3431 2 12M22 12C22 13.6569 17.5228 15 12 15C6.47715 15 2 13.6569 2 12M12 22C6.47715 22 2 17.5228 2 12M12 22C14.2091 22 16 17.5228 16 12C16 6.47715 14.2091 2 12 2M12 22C9.79086 22 8 17.5228 8 12C8 6.47715 9.79086 2 12 2M2 12C2 6.47715 6.47715 2 12 2"
              stroke="currentColor"
              stroke-width="1.5"
            />
          </svg>
          <span> Language </span>

          <span
            class="flex items-center gap-2 ml-auto rounded px-2 py-1 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 text-xs font-medium"
            *ngIf="selectedLanguage"
          >
            <img
              class="w-4 h-3 rounded-sm object-cover"
              [alt]="selectedLanguage.name + ' Flag'"
              [src]="
                selectedLanguage.flag_icon || 'https://flagcdn.com/' + selectedLanguage.flag_code.toLowerCase() + '.svg'
              "
            />
            {{ selectedLanguage.name }}
          </span>
        </div>

        <!-- Cascading Language Menu -->
        <div
          class="absolute right-full top-0 mr-2 w-48 rounded-xl border border-gray-200 bg-white shadow-theme-lg dark:border-gray-800 dark:bg-gray-dark transition-all duration-200 transform origin-right z-50"
          [ngClass]="{
            'opacity-100 scale-100 pointer-events-auto': isLanguageDropdownOpen,
            'opacity-0 scale-95 pointer-events-none': !isLanguageDropdownOpen,
          }"
        >
          <div class="p-2 max-h-64 overflow-y-auto">
            <div
              *ngFor="let language of languages; trackBy: trackByLanguageCode"
              class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300 cursor-pointer transition-colors duration-150"
              [ngClass]="{
                'bg-gray-100 dark:bg-white/5': selectedLanguage?.code === language.code,
              }"
              (click)="selectLanguage(language)"
            >
              <img
                class="w-5 h-4 rounded-sm object-cover flex-shrink-0"
                [alt]="language.name + ' Flag'"
                [src]="language.flag_icon || 'https://flagcdn.com/' + language.flag_code.toLowerCase() + '.svg'"
              />
              <span class="truncate">{{ language.name }}</span>
              <svg
                *ngIf="selectedLanguage?.code === language.code"
                class="w-4 h-4 ml-auto text-blue-500 flex-shrink-0"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <a
      class="flex items-center gap-3 px-3 py-2 mt-3 font-medium text-gray-700 rounded-lg group text-theme-sm hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300"
      (click)="logout()"
    >
      <svg
        class="fill-gray-500 group-hover:fill-gray-700 dark:group-hover:fill-gray-300"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M15.1007 19.247C14.6865 19.247 14.3507 18.9112 14.3507 18.497L14.3507 14.245H12.8507V18.497C12.8507 19.7396 13.8581 20.747 15.1007 20.747H18.5007C19.7434 20.747 20.7507 19.7396 20.7507 18.497L20.7507 5.49609C20.7507 4.25345 19.7433 3.24609 18.5007 3.24609H15.1007C13.8581 3.24609 12.8507 4.25345 12.8507 5.49609V9.74501L14.3507 9.74501V5.49609C14.3507 5.08188 14.6865 4.74609 15.1007 4.74609L18.5007 4.74609C18.9149 4.74609 19.2507 5.08188 19.2507 5.49609L19.2507 18.497C19.2507 18.9112 18.9149 19.247 18.5007 19.247H15.1007ZM3.25073 11.9984C3.25073 12.2144 3.34204 12.4091 3.48817 12.546L8.09483 17.1556C8.38763 17.4485 8.86251 17.4487 9.15549 17.1559C9.44848 16.8631 9.44863 16.3882 9.15583 16.0952L5.81116 12.7484L16.0007 12.7484C16.4149 12.7484 16.7507 12.4127 16.7507 11.9984C16.7507 11.5842 16.4149 11.2484 16.0007 11.2484L5.81528 11.2484L9.15585 7.90554C9.44864 7.61255 9.44847 7.13767 9.15547 6.84488C8.86248 6.55209 8.3876 6.55226 8.09481 6.84525L3.52309 11.4202C3.35673 11.5577 3.25073 11.7657 3.25073 11.9984Z"
          fill=""
        ></path>
      </svg>
      Sign out
    </a>
  </app-dropdown>
</div>
