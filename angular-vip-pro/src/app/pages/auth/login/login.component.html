<div class="w-full max-w-md pt-10 mx-auto">
  <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
    <div>
      <div class="mb-5 sm:mb-8">
        <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">Sign In</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Enter your email and password to sign in!</p>
      </div>

      <!-- OAuth Buttons -->
      <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-5">
        <button
          class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200 hover:text-gray-800 dark:bg-white/5 dark:text-white/90 dark:hover:bg-white/10"
        >
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18.7511 10.1944C18.7511 9.47495 18.6915 8.94995 18.5626 8.40552H10.1797V11.6527H15.1003C15.0011 12.4597 14.4654 13.675 13.2749 14.4916L13.2582 14.6003L15.9087 16.6126L16.0924 16.6305C17.7788 15.1041 18.7511 12.8583 18.7511 10.1944Z"
              fill="#4285F4"
            />
            <path
              d="M10.1788 18.75C12.5895 18.75 14.6133 17.9722 16.0915 16.6305L13.274 14.4916C12.5201 15.0068 11.5081 15.3666 10.1788 15.3666C7.81773 15.3666 5.81379 13.8402 5.09944 11.7305L4.99473 11.7392L2.23868 13.8295L2.20264 13.9277C3.67087 16.786 6.68674 18.75 10.1788 18.75Z"
              fill="#34A853"
            />
            <path
              d="M5.10014 11.7305C4.91165 11.186 4.80257 10.6027 4.80257 9.99992C4.80257 9.3971 4.91165 8.81379 5.09022 8.26935L5.08523 8.1534L2.29464 6.02954L2.20333 6.0721C1.5982 7.25823 1.25098 8.5902 1.25098 9.99992C1.25098 11.4096 1.5982 12.7415 2.20333 13.9277L5.10014 11.7305Z"
              fill="#FBBC05"
            />
            <path
              d="M10.1789 4.63331C11.8554 4.63331 12.9864 5.34303 13.6312 5.93612L16.1511 3.525C14.6035 2.11528 12.5895 1.25 10.1789 1.25C6.68676 1.25 3.67088 3.21387 2.20264 6.07218L5.08953 8.26943C5.81381 6.15972 7.81776 4.63331 10.1789 4.63331Z"
              fill="#EB4335"
            />
          </svg>
          Sign in with Google
        </button>
        <button
          class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200 hover:text-gray-800 dark:bg-white/5 dark:text-white/90 dark:hover:bg-white/10"
        >
          <svg
            width="21"
            class="fill-current"
            height="20"
            viewBox="0 0 21 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.6705 1.875H18.4272L12.4047 8.75833L19.4897 18.125H13.9422L9.59717 12.4442L4.62554 18.125H1.86721L8.30887 10.7625L1.51221 1.875H7.20054L11.128 7.0675L15.6705 1.875ZM14.703 16.475H16.2305L6.37054 3.43833H4.73137L14.703 16.475Z"
            />
          </svg>
          Sign in with X
        </button>
      </div>

      <!-- Divider -->
      <div class="relative py-3 sm:py-5">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="p-2 text-gray-400 bg-white dark:bg-gray-900 sm:px-5 sm:py-2"> Or </span>
        </div>
      </div>

      <!-- Form -->
      <form
        nz-form
        [formGroup]="validateForm"
        autocomplete="off"
        nzLayout="vertical"
        class="login-form"
        (ngSubmit)="login()"
      >
        <nz-form-item>
          <nz-form-label nzRequired nzFor="userName">Username</nz-form-label>
          <nz-form-control [nzErrorTip]="!validateForm.value.username ? nzErrorRequire : ''">
            <nz-input-group [nzPrefix]="prefixUser">
              <input
                type="text"
                nz-input
                formControlName="username"
                placeholder="Username"
                autocomplete="off"
                required
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="relative">
          <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
          <nz-form-control [nzErrorTip]="!validateForm.value.password ? nzErrorRequire : ''">
            <nz-input-group [nzPrefix]="prefixLock" [nzSuffix]="suffixVisible">
              <input
                [type]="isVisiblePassword ? 'text' : 'password'"
                nz-input
                formControlName="password"
                placeholder="Password"
                name="password"
                required
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <div class="flex items-center justify-between">
              <label
                class="text-[13px] text-muted"
                nz-checkbox
                [(ngModel)]="rememberMe"
                [ngModelOptions]="{ standalone: true }"
              >
                Remember login information.
              </label>
              <a
                [routerLink]="['/forgot-password']"
                class="text-brand-500 hover:text-brand-600 dark:text-brand-400 text-sm"
                >Forgot password?</a
              >
            </div>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <button nz-button class="w-full login-form-button" [nzType]="'primary'">Login</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>

    <div class="mt-3">
      <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
        Don't have an account?
        <a routerLink="/register" class="text-brand-500 hover:text-brand-600 dark:text-brand-400"> Sign Up </a>
      </p>
    </div>
  </div>
</div>

<!-- Icon -->
<ng-template #prefixUser
  ><svg width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="12" cy="17.5" rx="7" ry="3.5" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
  </svg>
</ng-template>
<ng-template #prefixLock
  ><svg width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M16 8H8M16 8C18.2091 8 20 9.79086 20 12V18C20 20.2091 18.2091 22 16 22H8C5.79086 22 4 20.2091 4 18V12C4 9.79086 5.79086 8 8 8M16 8V6C16 3.79086 14.2091 2 12 2C9.79086 2 8 3.79086 8 6V8M12 16V14"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
    />
  </svg>
</ng-template>
<ng-template #eyeIcon>
  <svg width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M21.1303 9.8531C22.2899 11.0732 22.2899 12.9268 21.1303 14.1469C19.1745 16.2047 15.8155 19 12 19C8.18448 19 4.82549 16.2047 2.86971 14.1469C1.7101 12.9268 1.7101 11.0732 2.86971 9.8531C4.82549 7.79533 8.18448 5 12 5C15.8155 5 19.1745 7.79533 21.1303 9.8531Z"
      stroke="currentColor"
      stroke-width="1.5"
    />
    <path
      d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"
      stroke="currentColor"
      stroke-width="1.5"
    />
  </svg>
</ng-template>
<ng-template #eyeDisable>
  <svg width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M4.00006 4L20.0001 20M14.0001 14.2361C13.4693 14.7111 12.7684 15 12.0001 15C10.3432 15 9.00006 13.6569 9.00006 12C9.00006 11.2316 9.28891 10.5308 9.76395 10M19.6078 15.6077C20.1792 15.1103 20.6903 14.6099 21.1304 14.1469C22.29 12.9268 22.29 11.0732 21.1304 9.8531C19.1746 7.79533 15.8156 5 12.0001 5C11.1087 5 10.2422 5.15256 9.41276 5.41264M6.50006 6.80338C5.0415 7.73444 3.7977 8.87678 2.86977 9.8531C1.71016 11.0732 1.71016 12.9268 2.86977 14.1469C4.82555 16.2047 8.18455 19 12.0001 19C13.8681 19 15.6268 18.3299 17.1649 17.4044"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
    />
  </svg>
</ng-template>

<!-- Password Field -->
<ng-template #suffixVisible>
  <button
    type="button"
    tabindex="0"
    (click)="isVisiblePassword = !isVisiblePassword"
    class="focus:outline-none bg-transparent border-0 p-0 m-0 flex items-center justify-center"
    [attr.aria-label]="isVisiblePassword ? 'Hide password' : 'Show password'"
  >
    @if (isVisiblePassword) {
      <ng-template [ngTemplateOutlet]="eyeDisable"></ng-template>
    } @else {
      <ng-template [ngTemplateOutlet]="eyeIcon"></ng-template>
    }
  </button>
</ng-template>
