<div class="flex items-center justify-center grow h-full">
  <div
    class="flex flex-col items-center bg-white dark:bg-mono-900 rounded-lg p-8 shadow-md"
  >
    <div class="mb-16">
      <img
        alt="image"
        class="light max-h-[160px]"
        src="assets/media/illustrations/error.svg"
      />
    </div>
    <span class="kt-badge kt-badge-primary kt-badge-outline mb-3">
      {{ errorCode }} Error
    </span>
    <h3 class="text-2xl font-semibold text-mono text-center mb-2">
      {{ errorSubtitle }}
    </h3>

    <button nz-button nzType="primary" class="mt-4" (click)="goHome()">
      Back to Home
    </button>
  </div>
</div>
