<div
  class="antialiased flex min-h-screen h-screen text-base text-foreground bg-background [--header-height:60px] [--sidebar-width:270px] lg:overflow-hidden bg-mono dark:bg-background"
>
  <!-- Base -->
  <div class="flex grow">
    <!-- Header (Mobile) -->
    <header
      class="flex lg:hidden items-center fixed z-10 top-0 start-0 end-0 shrink-0 bg-mono dark:bg-background h-(--header-height)"
      id="header"
    >
      <!-- Container -->
      <div
        class="kt-container-fixed flex items-center justify-between flex-wrap gap-3"
      >
        <a href="#">
          <img
            class="size-[34px]"
            src="assets/media/app/apple-touch-icon.png"
          />
        </a>
        <button
          class="kt-btn kt-btn-icon kt-btn-dim hover:text-white -me-2"
          (click)="toggleSidebar()"
        >
          <i class="ki-filled ki-menu"></i>
        </button>
      </div>
      <!-- End of Container -->
    </header>
    <!-- End of Header -->

    <!-- Wrapper -->
    <div class="flex flex-col lg:flex-row grow pt-(--header-height) lg:pt-0">
      <!-- Sidebar -->
      <div
        class="flex flex-col fixed top-0 bottom-0 z-20 lg:flex items-stretch shrink-0 w-(--sidebar-width) dark [--kt-drawer-enable:true] lg:[--kt-drawer-enable:false] kt-drawer kt-drawer-start transition-transform duration-300 ease-in-out lg:translate-x-0"
        [class.translate-x-0]="isSidebarOpen"
        [class.-translate-x-full]="!isSidebarOpen"
        id="sidebar"
      >
        <!-- Sidebar Header -->
        <div class="flex flex-col gap-2.5" id="sidebar_header">
          <div class="flex items-center gap-2.5 px-3.5 h-[60px]">
            <a href="#">
              <img
                class="size-[34px]"
                src="assets/media/app/apple-touch-icon.png"
              />
            </a>
            <div class="kt-menu kt-menu-default grow">
              <div class="kt-menu-item grow">
                <div
                  class="kt-menu-label cursor-pointer text-mono font-medium grow justify-between"
                >
                  <span class="text-lg font-medium text-inverse grow"
                    >LongNguyen</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Sidebar Header -->

        <!-- Sidebar Menu Component -->
        <div class="h-full">
          <sidebar-menu></sidebar-menu>
        </div>
        <!-- End of Sidebar Menu Component -->

        <!-- Sidebar Footer -->
        <div
          class="flex flex-center justify-between shrink-0 ps-4 pe-3.5 mb-3.5"
          id="sidebar_footer"
        >
          <!-- User -->
          <div class="cursor-pointer shrink-0">
            <img
              [alt]="currentUser.name"
              class="size-9 rounded-full border-2 border-mono/25 shrink-0 cursor-pointer"
              [src]="currentUser.avatar"
            />
          </div>
          <!-- End of User -->
          <div class="flex items-center gap-1.5">
            <!-- Notifications -->
            <button
              class="kt-btn kt-btn-ghost kt-btn-icon size-8 hover:bg-background hover:[&_i]:text-primary"
            >
              <i class="ki-filled ki-notification-status text-lg"></i>
            </button>
            <!-- Logout -->
            <a
              class="kt-btn kt-btn-ghost kt-btn-icon size-8 hover:bg-background hover:[&_i]:text-primary"
              (click)="logout()"
            >
              <i class="ki-filled ki-exit-right"></i>
            </a>
          </div>
        </div>
        <!-- End of Sidebar Footer -->
      </div>
      <!-- End of Sidebar -->

      <!-- Main -->
      <div
        class="flex flex-col grow lg:rounded-l-xl bg-background border border-input lg:ms-(--sidebar-width)"
      >
        <div
          class="flex flex-col grow kt-scrollable-y-auto lg:[--kt-scrollbar-width:auto] pt-5"
          id="scrollable_content"
        >
          <main class="grow" role="content">
            <!-- Toolbar -->
            <div class="pb-5">
              <!-- Container -->
              <div
                class="kt-container-fixed flex items-center justify-between flex-wrap gap-3"
              >
                <breadcrumb />
                <div class="flex items-center flex-wrap gap-1.5 lg:gap-2.5">
                  <a class="kt-btn kt-btn-outline" href="#">
                    <i class="ki-filled ki-exit-down"></i>
                    Export
                  </a>
                </div>
              </div>
              <!-- End of Container -->
            </div>
            <!-- End of Toolbar -->

            <!-- Container -->
            <div class="kt-container-fixed">
              <router-outlet></router-outlet>
            </div>
            <!-- End of Container -->
          </main>

          <!-- Footer -->
          <footer class="footer">
            <!-- Container -->
            <div class="kt-container-fixed">
              <div
                class="flex flex-col md:flex-row justify-center md:justify-between items-center gap-3 py-5"
              >
                <div class="flex order-2 md:order-1 gap-2 font-normal text-sm">
                  <span class="text-muted-foreground">2025Â©</span>
                  <a class="text-secondary-foreground hover:text-primary"
                    >Long Nguyen.</a
                  >
                </div>
                <nav
                  class="flex order-1 md:order-2 gap-4 font-normal text-sm text-secondary-foreground"
                >
                  <a class="hover:text-primary" href="#">Docs</a>
                  <a class="hover:text-primary" href="#">Purchase</a>
                  <a class="hover:text-primary" href="#">FAQ</a>
                  <a class="hover:text-primary" href="#">Support</a>
                  <a class="hover:text-primary" href="#">License</a>
                </nav>
              </div>
            </div>
            <!-- End of Container -->
          </footer>
          <!-- End of Footer -->
        </div>
      </div>
      <!-- End of Main -->
    </div>
    <!-- End of Wrapper -->
  </div>
  <!-- End of Base -->

  <!-- Mobile sidebar overlay -->
  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 z-19 lg:hidden transition-opacity duration-300 ease-in-out"
    (click)="toggleSidebar()"
  >
    <div
      class="sidebar-overlay fixed inset-0 bg-black opacity-60 transition-opacity duration-300"
    ></div>
  </div>
</div>
